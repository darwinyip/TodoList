<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Todo List</title>
	</head>
	<body>
		<h1 id="h1">Todo List</h1>
		<input type="text" id="text">
		<button type="button" onclick=appendItem()>Add to list</button>
		<ul id="ul">
		</ul>
		<script>
			function appendItem() {
				form = document.getElementById("text");
				if(form.value) {
					item = document.createElement("li");
					item.textContent = form.value;
					document.getElementById("ul").append(item);
				}
				form.value = "";
			}
		</script>
	</body>
</html>
